<div class="gdoc" ng-show="!!title">
  <h1 class="title" ng-show="!!title" ng-bind-html="title"></h2>
  <div class="subtitle" ng-show="!!subtitle" ng-bind-html="subtitle"></div>
  <div ng-bind-html="html" ng-show="!!html"></div>
  <section ng-repeat="section in sections">
    <div class="contents" ng-bind-html="section.html"></div>
    <div class="summary">{{section.title}}</div>
  </section>

</div>
